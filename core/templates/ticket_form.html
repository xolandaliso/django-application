<!-- task_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body data-new-gr-c-s-check-loaded="14.1165.0" data-gr-ext-installed>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- task form heading -->
            <h1 style="text-align: center;"><span style="color: green;">Welcome to Two a Day </span></h1>
            <h3>Open a ticket</h3>
            <hr>

            <!-- Display error/success messages -->
        

            <!-- title input field -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title"
                    placeholder="Title" name="title" required>
            </div>

            <!-- description input field -->
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control" id="description"
                        placeholder="Describe the Task" required>
            </div>

            <!-- status input field -->
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" class="form-control" name="status" id="status"
                    placeholder="Status" required>
            </div>

            <!-- priority input field -->


            <div class="form-group">
                <label for="priority">Priority</label>
                <input type="text" class="form-control" name="priority" id="priority"
                        placeholder="Priority" required>
            </div>

            <!-- file upload input field several formats -->

            <div class="form-group">
                <label for="file">File Upload:</label>
                <input type="file" id="file" class="form-control" name="file"
                    placeholder="file">
            </div>



            <!-- assigned user input field -->
            <div class="form-group">
                <label for="assigned_user">Assigned User</label>
                <input type="text" class="form-control" name="assigned_user" id="assigned_user"
                    placeholder="Assigned User" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
